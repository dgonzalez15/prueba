<h2>Por Región</h2>
<mat-divider></mat-divider>
<hr>

<div class="row">
  <div class="col">
   <app-pais-input (onEnter)="buscar($event)"
    (onDebounce)="sugerencias($event)"
    placeholder="Buscar región..."></app-pais-input>
  </div>
</div>
<hr>
<!-- aqui donde dice *ngIf es para el error que
lo hicimos en pais.service.ts -->
<div  *ngIf="hayError"
  class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
